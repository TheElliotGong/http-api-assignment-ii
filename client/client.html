<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response) =>
    {
      const content = document.querySelector('#content');

      switch(response.status)
      {
        case 200:
          content.innerHTML = '<b>Success</b>';
          break;
        case 201:
          content.innerHTML = '<b>User Created</b>';
          break;
        case 204:
          content.innerHTML = '<b>User Updated</b>';
          break;
        case 400:
          content.innerHTML = '<b>Missing parameter(s)</b>';
          break;
        case 404:
          content.innerHTML = '<b>Not Found</b>';
          break;
        default: 
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }
      let obj = await response.json();
      console.log(obj);
      //If we have a message, display it.
      if(obj.message){
        content.innerHTML += `<p>Message: ${obj.message}</p>`;
        if(obj.users)
        {
          content.innerHTML += `<p>Users: ${obj.users}</p>`;
        }
      }
      


    }
    const addUser = async () => {
      const name = document.getElementById('nameField').value;
      const age = document.getElementById('ageField').value;

      const formData = `name=${name}&age=${age}`;

      const response = await fetch('/addUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: formData
      });
      handleResponse(response);
    };

    const request = async () => {
      const method = document.querySelector('#methodSelect').value;
      const action = document.querySelector('#urlField').value;

      const response = await fetch(action, {
        method: method,
        headers:  {
          'Content-Type': 'application/json'}}
      );
      handleResponse(response);
    };
    const init = () => {
      //Attach event handler to button
      const userForm = document.getElementById('userForm');
      const nameForm = document.getElementById('nameForm');

      nameForm.addEventListener("submit", event => {
        event.preventDefault();
        addUser();
        return false;
      });
      
      userForm.addEventListener("submit", event => {
        event.preventDefault();
        request();
        return false;
      });
    };
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
